<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>候診系統</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            width: 600px;
            max-width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 700;
        }
        .info-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .info-box, .number-box, .highlight-box {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-size: 20px;
            font-weight: 500;
        }
        .info-box {
            background-color: #28a745; /* 綠色背景 */
            color: #ffffff; /* 白色文字 */
            border: 2px solid #1e7e34;
        }
        .info-box p {
            margin: 0;
        }
        .number-box {
            background-color: #ffffff;
            border: 2px solid #dee2e6;
            font-size: 36px;
            font-weight: 700;
            color: #212529;
        }
        .highlight-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .highlight-box {
            background-color: #ffffff; /* 白色背景 */
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .highlight-box p {
            margin: 0;
            font-size: 20px;
            color: #495057;
        }
        .highlight-box .number {
            font-size: 36px;
            font-weight: 700;
            color: #212529;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>候診系統</h1>
        <div class="info-container">
            <div class="info-box">
                <p>目前號碼</p>
            </div>
            <div class="info-box">
                <p>候診人數</p>
            </div>
            <div class="info-box">
                <p>你的號碼是</p>
            </div>
        </div>
        <div class="info-container">
            <div class="number-box" id="current-number">--</div>
            <div class="number-box" id="waiting-count">0</div>
            <div class="highlight-box">
                <p class="number" id="your-number">--</p>
            </div>
        </div>
    </div>

    <script>
        function updateDisplay() {
            const currentNumber = localStorage.getItem('currentNumber') || '--';
            const waitingCount = localStorage.getItem('waitingCount') || '0';
            const yourNumber = localStorage.getItem('yourNumber') || '--';
            document.getElementById('current-number').innerText = currentNumber;
            document.getElementById('waiting-count').innerText = waitingCount;
            document.getElementById('your-number').innerText = yourNumber;
        }

        // 設置監聽器以便當 localStorage 發生變化時更新顯示
        window.addEventListener('storage', updateDisplay);

        // 初始化顯示
        updateDisplay();
    </script>
</body>
</html>
